language: node_js
node_js:
  - "6.11.1"
services:
  - postgresql
env:
- DATABASE_URL=postgres://localhost:5432/courtbot
- DATABASE_TEST_URL=postgres://localhost:5432/courtbotdb_test

before_script:
  - psql -c 'create database courtbotdb_test;' -U postgres
  - cp .env.sample .env
  - npm run dbsetup
addons:
  postgresql: "9.4"